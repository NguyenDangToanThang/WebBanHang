<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Trang thêm sản phẩm mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<header class="header p-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/admin-page}">Quản lí sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin-page/account}">Quản lí tài khoản</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quản lí hóa đơn</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span th:text="${user.fullname}"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li sec:authorize="isAuthenticated"><a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
                            <li><a class="dropdown-item" href="#">Hồ sơ</a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </nav>
</header>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Trang thêm sản phẩm mới</h2>
                </div>
                <!--                <p th:text="${message}"></p>-->
                <div class="card-body">
                    <form th:action="@{/admin-page/products/add}" method="post" enctype="multipart/form-data">
                        <div class="mt-3">
                            <label for="name">Tên sản phẩm:</label>
                            <input class="form-control" type="text" id="name" name="name" th:field="${product.name}" required>
                        </div>
                        <div class="mt-3">
                            <label for="price">Giá:</label>
                            <input class="form-control" type="number" id="price" name="price" th:field="${product.price}" required>
                        </div>
                        <div class="mt-3">
                            <label for="quantity">Số lượng:</label>
                            <input class="form-control" type="number" id="quantity" name="quantity" th:field="${product.quantity}" required>
                        </div>
                        <div class="mt-3">
                            <label for="description">Mô tả:</label>
                            <textarea class="form-control" id="description" name="description" th:field="${product.description}" rows="4" required></textarea>
                        </div>
                        <div class="mt-3">
                            <input type="file" id="image" name="image" accept="image/*" >
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary" type="submit">Lưu</button>
                        </div>
                        <!--        <img th:src="${product.get().image}" alt="Existing Image" style="width: 100px; height: auto;">-->
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
