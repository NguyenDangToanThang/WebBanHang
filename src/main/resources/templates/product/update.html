<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Trang cập nhật sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Trang cập nhật sản phẩm</h2>
                </div>
<!--                <p th:text="${message}"></p>-->
                <div class="card-body">
                    <form th:action="@{/admin-page/products/update}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="id" id="id" th:field="${product.id}">

                        <div class="mt-3">
                            <label for="name">Tên sản phẩm:</label>
                            <input class="form-control" type="text" id="name" name="name" th:field="${product.name}" required>
                        </div>
                        <div class="mt-3">
                            <label for="price">Giá:</label>
                            <input class="form-control" type="number" id="price" name="price" th:field="${product.price}" required>
                        </div>
                        <div class="mt-3">
                            <label for="quantity">Số lượng:</label>
                            <input class="form-control" type="number" id="quantity" name="quantity" th:field="${product.quantity}" required>
                        </div>
                        <div class="mt-3">
                            <label for="description">Mô tả:</label>
                            <textarea class="form-control" id="description" name="description" th:field="${product.description}" rows="4" required></textarea>
                        </div>
                        <div class="mt-3">
                            <input type="file" id="image" name="image" accept="image/*" >
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary" type="submit">Lưu</button>
                        </div>
                        <!--        <img th:src="${product.get().image}" alt="Existing Image" style="width: 100px; height: auto;">-->
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
