<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<header class="header p-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link"  th:href="@{/admin-page}">Quản lí sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/admin-page/account}">Quản lí tài khoản</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quản lí hóa đơn</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span th:text="${user.fullname}"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li sec:authorize="isAuthenticated"><a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </nav>
</header>
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Chi tiết tài khoản</h2>
                    <a class="btn btn-success btn-sm float-end" th:href="@{/admin-page/account}" >Trở về</a>
                </div>
                <!--                <p th:text="${message}"></p>-->
                <div class="card-body">
                    <div class="mt-3">
                        <img class="img-thumbnail" th:if="${account_detail.get().avatar == null}" th:src="@{'/uploads' + '/avatar_default.jpg'}" width="100" height="100"/>
                        <img class="img-thumbnail" th:if="${account_detail.get().avatar != null}" th:src="${account_detail.get().avatar}" width="100" height="100"/>
                    </div>
                    <div class="mt-3">
                        <label for="id">ID:</label>
                        <input class="form-control text-secondary" type="text" name="id"  id="id" th:field="${account_detail.id}" readonly/>
                    </div>
                    <div class="mt-3">
                        <label for="email">Tài khoản:</label>
                        <input class="form-control text-secondary" type="email" id="email" name="name" th:field="${account_detail.email}" required>
                    </div>
                    <div class="mt-3">
                        <label for="password">Mật khẩu:</label>
                        <input class="form-control text-secondary" type="text" id="password" name="password" th:field="${account_detail.password}" required>
                    </div>
                    <div class="mt-3">
                        <label for="fullname">Họ và tên:</label>
                        <input type="text" class="form-control text-secondary" id="fullname" name="fullname" th:field="${account_detail.fullname}" readonly></input>
                    </div>
                    <div class="mt-3">
                        <label for="role">Quyền:</label>
                        <input type="text" class="form-control text-secondary" id="role" name="role" th:field="${account_detail.role}" readonly></input>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
