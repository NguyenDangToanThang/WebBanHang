<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Đăng nhập</title>
    <!--    <link rel="stylesheet" th:href="@{../css/styles.css}">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
    .login-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background-color: #fff;
    }

    .login-header {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
    <div class="login-container">
        <div class="login-header">
            <h2>Đăng nhập</h2>
        </div>
        <div class="message" th:if="${param.error}">
            <span class="text-danger">Email hoặc mật khẩu không đúng</span>
        </div>
        <div class="message" th:if="${message != null}">
            <span class="text-danger" th:text="${message}"></span>
        </div>
        <form method="post" th:action="@{/login}">
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="email" class="form-control" name="username" id="username" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary form-control" onclick="submitForm()">Đăng nhập</button>
            </div>
        </form>
        <p class="text-center mt-3">Quên mật khẩu? <a class="text-decoration-none" th:href="@{/forgot_password}">Làm mới</a></p>
        <hr>
        <p class="text-center">Không có tài khoản? <a class="text-decoration-none" th:href="@{/register}">Tạo tài khoản</a></p>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
