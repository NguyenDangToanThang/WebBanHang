<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đổi mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Đổi mật khẩu</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
                <input type="hidden" name="token" th:value="${token}" />
                <div class="border border-secondary rounded p-3">
                    <div>
                        <p>
                            <label for="password"></label>
                            <input type="password" name="password" id="password" class="form-control"
                                   placeholder="Nhập mật khẩu mới của bạn" required autofocus />
                        </p>
                        <p>
                            <label>
                                <input type="password" class="form-control" placeholder="Xác nhận mật khẩu mới của bạn"
                                       required oninput="checkPasswordMatch(this);" />
                            </label>
                        </p>
                        <p class="text-center">
                            <input type="submit" value="Change Password" class="btn btn-primary" />
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function checkPasswordMatch(fieldConfirmPassword) {
    if (fieldConfirmPassword.value != $("#password").val()) {
        fieldConfirmPassword.setCustomValidity("Passwords do not match!");
    } else {
        fieldConfirmPassword.setCustomValidity("");
    }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
