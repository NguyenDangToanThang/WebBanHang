<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
<!--    <link rel="stylesheet" th:href="@{../css/styles.css}">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
    .login-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background-color: #fff;
    }

    .login-header {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
    <div class="login-container">
        <div class="login-header">
            <h2>Đăng ký</h2>
        </div>
        <div class="message" th:if="${message != null}">
            [[${message}]]
        </div>
        <form id="registrationForm" method="post" th:action="@{/register}" th:object="${user}" role="form">
            <div class="mb-3">
                <label for="fullname" class="form-label">Họ và tên</label>
                <input th:field="*{fullname}" type="text" class="form-control" id="fullname" placeholder="Enter your fullname">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input th:field="*{email}" type="email" class="form-control" id="username" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Đăng ký</button>
            </div>
        </form>
        <hr>
        <p class="text-center">Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
