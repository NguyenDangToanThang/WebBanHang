<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2 class="text-center">Quên mật khẩu</h2>
      <a th:href="@{/login}" class="btn btn-primary">Đăng nhập</a>
    </div>

    <div th:if="${error != null}">
      <p class="text-danger" th:text="${error}"></p>
    </div>
    <div th:if="${message != null}">
      <p class="text-warning" th:text="${message}"></p>
    </div>

    <div class="card-body">
      <form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
          <div>
            <p>Chúng tôi sẽ gửi đường dẫn làm mới mật khẩu tới Email của bạn</p>
          </div>
          <div>
            <p>
                <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>
            </p>
            <p class="text-center">
              <input type="submit" value="Send" class="btn btn-primary" />
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
