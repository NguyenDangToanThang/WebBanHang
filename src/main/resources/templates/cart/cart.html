<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giỏ hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid mt-3">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Giỏ hàng</h2>
<!--            <a class="btn btn-success btn-sm float-end" th:href="@{/admin-page/products/add}" >Giỏ hàng</a>-->
        </div>
        <div th:if="${message != null}" class="alert alert-success" role="alert">
            <p th:text="${message}"></p>
        </div>
        <div class="card-body">
            <div th:if="${carts.isEmpty()}" class="alert alert-success" role="alert">
                <p class="text-center">Không có sản phẩm nào trong giỏ hàng</p>
            </div>
            <table th:if="${!carts.isEmpty()}" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên sản phẩm</th>
                    <th>Số lượng</th>
                    <th>Tổng tiền</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cart : ${carts}">
                    <td th:text="${cart.id}"></td>
                    <td th:text="${cart.product.name}"></td>
                    <td th:text="${cart.quantity_cart}"></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
