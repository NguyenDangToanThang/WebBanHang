<!-- src/main/resources/templates/admin/dashboard.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>
<header class="header p-3">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/admin-page}">Quản lí sản phẩm</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin-page/account}">Quản lí tài khoản</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Quản lí hóa đơn</a>
          </li>
        </ul>
        <form class="d-flex">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <span th:text="${user.fullname}"></span>
            </button>
            <ul class="dropdown-menu">
              <li sec:authorize="isAuthenticated"><a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </nav>
</header>
<div class="container-fluid mt-3">
  <div class="card">
    <div class="card-header">
        <h2 class="text-center">Danh sách sản phẩm</h2>
        <a class="btn btn-success btn-sm float-end" th:href="@{/admin-page/products/add}" >Thêm mới sản phẩm</a>
    </div>
    <div th:if="${message != null}" class="alert alert-success" role="alert">
      <p th:text="${message}"></p>
    </div>
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>Tên</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Mô tả</th>
          <th>Ảnh</th>
          <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
          <td th:text="${product.name}"></td>
          <td th:text="${product.price}"></td>
          <td th:text="${product.quantity}"></td>
          <td th:text="${product.description}"></td>
          <td>
            <img th:src="${product.image}" width="100" height="100" alt="Hình ảnh sản phẩm"/>
          </td>
          <td>
            <a th:href="@{'/admin-page/products/update/' + ${product.id}}" class="btn btn-outline-primary">Sửa</a>
            <form method="post" th:action="@{/admin-page/products/delete/{id}(id=${product.id})}" >
              <input type="hidden" name="${_csrf.parameterName}" value="${#security.csrfToken}" />
              <input type="hidden" name="id" th:value="${product.id}" hidden="hidden"/>
              <button type="submit"  onclick="return confirm('Are you sure you want to delete this product?')" class="btn btn-outline-primary">Xóa</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
